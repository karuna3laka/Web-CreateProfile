<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2P Create-Profile</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <input type="checkbox" id="one">
    <input type="checkbox" id="two">
    <input type="checkbox" id="three">
    
    <div class="container">
    <h1>Create-Profile</h1>
    <h6>- 2 of 3 -</h6>
    
    <div class="indicator">
        <div class="step step1">
            <div>1</div>         <!--progressive number lineee-->
            <span>Rational</span>
        </div>
        <div class="line line1"></div>
        <div class="step step2">
            <div>2</div>
            <span>DoA</span>
        </div>
        <div class="line line2"></div> <!--line between stepsssss-->
        <div class="step step3">
            <div>3</div>
            <span>Tasks</span>
        </div>
        <div class="line line3"></div>
        <div class="step step4">
            <div>4</div>
            <span>Step-3</span>
        </div>

    </div>

    <div class="panel">
        <div class="page1">
            <form action="#" class="form">
                <h2>Rational</h2>
                <div class="form-group">
                    <input type="text" required>
                    <label for=""> What Brings You Here ?</label>
                </div>
                
                <div class="btn-group">
                    <label for="one" class="btn btn-f">Next</label>
                    <label for="one" class="btn btn-f">Skip</label>
                </div>
            </form>
        </div>

        <div class="page2">
            <form action="#" class="form">
                <h2>DoA</h2>
                <div class="form-group">
                    <input type="text" required>
                    <label for="">Type Here!</label>
                </div>
                
                <div class="btn-group">
                    <label for="one" class="btn">Previous</label>
                    <label for="two" class="btn">Next</label>
                </div>
            </form>
        </div>

        <div class="page3">
            <form action="#" class="form">
                <h2>Specific Area To Volunteer ?</h2>
                
                <div class="form-group">
                    <input type="text" required>
                    <label for="">Colombo</label>
                </div>
                <div class="btn-group">
                    <label for="two" class="btn">Previous</label>
                    <label for="three" class="btn">Next</label>
                </div>
            </form>
        </div>

        <div class="page4">
            <form action="#" class="form">
                <h2>Current Job role </h2>
                <div class="form-group">
                    <input type="text" required>
                    <label for="">Bank Assistant</label>
                </div>
                
                <div class="btn-group">
                    <label for="three" class="btn">Previous</label>
                    <button type="submit" class="btn">Next Page</button> <!--may be have 2 edit when create next page-->
                </div>
            </form>
        </div>

        
    </div>
  </div> 
  
  <div class="container2"> <!--deserve for summary part-->
    <h4>-Details-</h4>


    </div>
  
  
  





















<script src="script.js"></script>
</body>
</html>
